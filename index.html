<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Tip calculator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <!-- Import-Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  <!-- styleSheet -->
  <link rel="stylesheet" href="CSS.css">

  <!-- Google-fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

  <!-- Font-Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  <script src="index.js"></script>
</head>
<body>
  <h1>SPIL</h1>
  <h1>TTER</h1>

  <div class="row cont-box">

    <!-- Input-section -->

    <div class="col-lg-6 input-sec"> 
      <div class="In-items">
        <p>Bill</p> 
        <i class="i-icon">$</i>
        <input type="number" oninput="findtotal('tipvalue')" placeholder="0" class="Bill-input input">
      </div>

      <div class="In-items">
        <p>Select Tip %</p> 
        <div class="sl-tips">
          <button class="tips tip-5" onClick="findtotal('5');blank();selected('5')">5%</button>
          <button class="tips tip-10 " onClick="findtotal('10');blank();selected('10')">10%</button>
          <button class="tips tip-15" onClick="findtotal('15');blank();selected('15')">15%</button>
          
          <button class="tips tip-25" onClick="findtotal('25');blank();selected('25')">25%</button>
          <button class="tips tip-50" onClick="findtotal('50');blank();selected('50')">50%</button>
          <input class="Custom tip-1" placeholder="CUSTOM" oninput="findtotal(this.value);blank();selected(1)">
        </div>
      </div>

      <div class="In-items">
        <p>Number of People <p class="warning"></p></p>
        
        <i class="fas fa-user user-icon"></i>
        <input  type="number" oninput="findtotal('tipvalue');blank()" placeholder="0" class="Numpeople-input input">
      </div> 

    </div>
    
    <!-- Result-Section -->

    <div class="col-lg-6 result-sec">
      <div class="tip-flex">
        <div class="r-text">
          <p>Tip Amount</p> 
          <p class="person">/ person</p> 
        </div>  
        <span class="tip-amt amt">$0.00</span>
        
      </div>

      <div class="tip-flex">
        <div class="r-text">
          <p>Total Amount</p> 
          <p class="person">/ person</p> 
        </div>
        <span class="total-amt amt">$0.00</span>
      </div>
      <button class="rbtn"  onclick="reset()" Disabled>RESET</button> 

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/prasanthk99">Prasanth</a>.
  </div>
</body>
</html>
